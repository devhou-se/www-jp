name: Update Location Screenshots

on:
  schedule:
    # Run at 3 AM JST (6 PM UTC previous day)
    - cron: '0 18 * * *'
  workflow_dispatch:

concurrency:
  group: location-screenshots
  cancel-in-progress: false

jobs:
  capture-screenshots:
    name: Capture Location Sidebar Screenshots
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install Playwright
      run: |
        npm install -D @playwright/test
        npx playwright install --with-deps chromium

    - name: Create screenshots directory
      run: mkdir -p site/static/images/location-sidebar

    - name: Capture screenshots
      run: |
        # Calculate today's date in JST (UTC+9)
        # Subtract 1 day to compensate for calendar app timezone interpretation
        JST_DATE=$(TZ=Asia/Tokyo date -d 'yesterday' +%Y-%m-%d)

        echo "==================== DEBUG INFO ===================="
        echo "UTC time: $(date -u)"
        echo "JST time: $(TZ=Asia/Tokyo date)"
        echo "Calculated JST_DATE (yesterday): ${JST_DATE}"
        echo "Light URL: https://calendar.devhou.se/#/locations?lang=ja&theme=light&date=${JST_DATE}"
        echo "Dark URL: https://calendar.devhou.se/#/locations?lang=ja&theme=dark&date=${JST_DATE}"
        echo "===================================================="

        cat > screenshot.js << EOF
        const { chromium } = require('@playwright/test');

        (async () => {
          console.log('Starting browser...');
          const browser = await chromium.launch();
          const context = await browser.newContext({
            viewport: { width: 217, height: 600 }
          });

          // Capture light mode
          console.log('Capturing light mode...');
          const pageLight = await context.newPage();
          const lightUrl = 'https://calendar.devhou.se/#/locations?lang=ja&theme=light&date=${JST_DATE}';
          console.log('Light mode URL:', lightUrl);
          await pageLight.goto(lightUrl, {
            waitUntil: 'networkidle'
          });
          await pageLight.screenshot({
            path: 'site/static/images/location-sidebar/location-light.jpg',
            type: 'jpeg',
            quality: 77
          });
          console.log('Light mode screenshot saved');
          await pageLight.close();

          // Capture dark mode
          console.log('Capturing dark mode...');
          const pageDark = await context.newPage();
          const darkUrl = 'https://calendar.devhou.se/#/locations?lang=ja&theme=dark&date=${JST_DATE}';
          console.log('Dark mode URL:', darkUrl);
          await pageDark.goto(darkUrl, {
            waitUntil: 'networkidle'
          });
          await pageDark.screenshot({
            path: 'site/static/images/location-sidebar/location-dark.jpg',
            type: 'jpeg',
            quality: 77
          });
          console.log('Dark mode screenshot saved');
          await pageDark.close();

          await browser.close();
          console.log('Done!');
        })();
        EOF
        node screenshot.js

    - name: Create branch
      run: |
        git checkout -b "update/location-screenshots"

    - name: Setup git bot
      uses: ./.github/actions/setup-git-bot

    - name: Commit and push changes
      id: commit
      run: |
        git add site/static/images/location-sidebar/
        if git diff --cached --quiet; then
          echo "No changes to commit"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          git commit -m "Update location sidebar screenshots"
          git push -u origin update/location-screenshots
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi

    - name: Create and merge PR
      if: steps.commit.outputs.has_changes == 'true'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh pr create --title "Update location sidebar screenshots" --body "" --base main --head "update/location-screenshots"
        gh pr merge --squash --delete-branch
