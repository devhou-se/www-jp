name: Deploy

on:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:


jobs:
  deploy:
    name: "Deploy site"
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version-file: go.mod
      - name: Cache processed images
        uses: actions/cache@v4
        with:
          path: site/static/images
          key: images-${{ hashFiles('site/**/*.md') }}
          restore-keys: |
            images-
      - name: Store Images
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          go run go/imager/imager.go
      - name: "install hugo"
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.123.0"
      - name: "build"
        run: |
          cd site
          hugo --minify
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEVHOUSE_80936 }}'
          channelId: live
          projectId: devhouse-80936
          target: devhouse-blog

  push-image:
    name: "Build and push image"
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v4
        with:
          ref: main
      - name: "build"
        run: |
          docker build -t registry.baileys.dev/devhouse:latest .
          docker push registry.baileys.dev/devhouse:latest
