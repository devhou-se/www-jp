name: Deploy

on:
  push:
    branches:
      - main
  workflow_call:
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy site
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup GCP credentials
        run: |
          echo '${{ secrets.GCP_SA_KEY }}' > $HOME/gcp-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp-key.json" >> $GITHUB_ENV

      - name: Process and upload images to GCS
        run: |
          echo "🖼️  Processing images with new processor..."
          go run go/image-processor/*.go
          echo "✓ Image processing complete"

      - name: Setup Python with dependencies
        uses: ./.github/actions/setup-python-deps

      - name: Update gallery
        run: |
          echo "🖼️  Updating gallery..."
          python python/dailyimage.py
          echo "✓ Gallery updated"

      - name: Commit cache and gallery updates
        id: commit-updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add imager-cache.txt
          git add site/themes/devhouse-theme/layouts/partials/gallery.html
          git add site/content/gallery.md

          if git diff --cached --quiet; then
            echo "No cache or gallery changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update image cache and gallery"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "✓ Cache and gallery changes committed"
          fi

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "0.123.0"

      - name: Build site
        run: |
          cd site
          hugo --minify

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEVHOUSE_80936 }}'
          channelId: live
          projectId: devhouse-80936
          target: devhouse-blog

