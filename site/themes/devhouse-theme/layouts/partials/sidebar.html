<p>ブログ投稿</p>
{{ range .Site.RegularPages.GroupByParam "author" }}
<h3>{{ .Key }}</h3>
{{ range .Pages.GroupByPublishDate "2006-01-02" }}
    {{ .Key }}
    <ul>
        {{ range .Pages }}
        <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
        {{ end }}
        </ul>
    {{ end }}
{{ end }}
</p>
