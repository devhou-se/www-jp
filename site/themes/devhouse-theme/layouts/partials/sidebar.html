<p>ブログ投稿</p>
{{ range where (.Site.RegularPages.GroupByPublishDate "2006-01-02" "desc") "Key" "ne" "0001-01-01" }}
<h3>{{ .Key }}</h3>
<ul>
{{ range .Pages }}
    <li {{ if eq $.Page.RelPermalink .RelPermalink }}class="アクティブ"{{ end }}>{{ delimit (.Param "authors") ", " }}：<a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
{{ end }}
</ul>
{{ end }}
